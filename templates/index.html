<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Главная</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin-top: 50px;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
      font-weight: 300;
    }
    .card {
      transition: transform 0.3s ease-in-out;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .alert {
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .navbar {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <span class="navbar-brand mb-0 h1">Моя Галерея</span>
      <span class="navbar-text">
        Привет, {{ session['username'] }}!
        <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary btn-sm ms-2">Выйти</a>
      </span>
    </div>
  </nav>
  <div class="container">
    <h2>Ваши изображения</h2>
    {% if images %}
      <div class="row g-3">
        {% for image in images %}
          <div class="col-md-4">
            <div class="card">
              <img src="{{ url_for('get_image', image_id=image['id']) }}" class="card-img-top" alt="Изображение">
              <div class="card-body">
                <p class="card-text">Загружено: {{ image['upload_time'] }}</p>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p class="text-center">Изображения ещё не загружены.</p>
    {% endif %}
    <div class="text-center mt-4">
      <a href="{{ url_for('upload') }}" class="btn btn-primary">Загрузить новое изображение</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
